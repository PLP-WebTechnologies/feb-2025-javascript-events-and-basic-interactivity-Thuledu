<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the JavaScript Playground!</h1>
    </header>
    <main>
        <section>
            <h2>Event Handling</h2>
            <button id="clickButton">Click Me!</button>
            <p id="hoverText">Hover over me!</p>
            <input type="text" id="keypressInput" placeholder="Type something...">
        </section>

        <section>
            <h2>Interactive Elements</h2>
            <button id="changeTextButton">Change My Text</button>
            <div id="imageGallery">
                <img src="https://via.placeholder.com/150" alt="Placeholder Image" class="gallery-image">
                <img src="https://via.placeholder.com/150" alt="Placeholder Image" class="gallery-image">
            </div>
        </section>

        <section>
            <h2>Form Validation</h2>
            <form id="myForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <input type="password" id="password" placeholder="Password (min 8 characters)" required>
                <button type="submit">Submit</button>
            </form>
            <p id="formFeedback"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 JavaScript Playground</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
